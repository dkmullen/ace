<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://use.fontawesome.com/9e2549100b.js"></script>
  <script>(function(d,e,s){if(d.getElementById("likebtn_wjs"))return;a=d.createElement(e);m=d.getElementsByTagName(e)[0];a.async=1;a.id="likebtn_wjs";a.src=s;m.parentNode.insertBefore(a, m)})(document,"script","//w.likebtn.com/js/w/widget.js");</script>

  <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap');

<body class="mat-app-background">

<script src="https://www.paypal.com/sdk/js?client-id=Aax5BJgh64IyiG_zJlsUw3klaEJuySivgQzyxUaUFxqJr1imwgNv-YM94vU0aqYSVbh8Uzn2Al4KcC8M&currency=USD" data-sdk-integration-source="button-factory"></script>
<script>
    paypal.Buttons({
        style: {
            shape: 'rect',
            color: 'black',
            layout: 'vertical',
            label: 'paypal',

        },
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '1'
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name + '!');
            });
        }
    }).render('#paypal-button-container');
</script>
  <app-root></app-root>
</body>
</html>
