<div id="sponsor-banner">Support our sponsors</div>
<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="center center" >
  <div
    *ngFor="let item of sponsors"

    class="sponsor-box"
    fxLayoutAlign="center center">
    <a href={{item.link}} target="_blank">
      <div>
        <img src={{item.logo}}>
      </div>
    </a>
  </div>
</div>
