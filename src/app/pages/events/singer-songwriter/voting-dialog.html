<h1 mat-dialog-title>Trouble Voting?</h1>
<div mat-dialog-content>
  <p>If your vote isn't showing up, try switching from wi-fi to mobile data (or vice versa).
    If you don't see the vote button (a heart & number next to each name, below each video), refresh the page.</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button cdkFocusInitial (click)="onNoClick()" color="accent">Close</button>
</div>
