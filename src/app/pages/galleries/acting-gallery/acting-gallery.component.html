<div class="row"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="20px"
  fxLayoutAlign="center start">

  <div class="column" fxLayout="column" fxFlex="33">
    <mat-card *ngFor="let item of pics; index as i" [style.max-width.px]="500">
      <img mat-card-image src="assets/images/acting_2019/{{item}}.jpg">
    </mat-card>
  </div>
  <div class="column" fxLayout="column" fxFlex="33">
    <mat-card *ngFor="let item of picsCol2; index as i" [style.max-width.px]="500">
      <img mat-card-image src="assets/images/acting_2019/{{item}}.jpg">
    </mat-card>
  </div>
  <div class="column" fxLayout="column" fxFlex="33">
    <mat-card *ngFor="let item of picsCol3; index as i" [style.max-width.px]="500">
      <img mat-card-image src="assets/images/acting_2019/{{item}}.jpg">
    </mat-card>
  </div>

</div>
