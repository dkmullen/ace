<div fxLayout="row wrap" fxLayout.sm="column"
  fxLayout.xs="column" fxLayoutGap="20px"
  fxLayoutAlign="center center">
  <mat-card class="homepage_card "
    *ngFor="let item of cards"
    fxFlex="1 1 calc(50% - 20px)" fxFlex.sm="100" fxFlex.xs="100">
    <mat-card-header>
      <div mat-card-avatar class="homepage_header-image"></div>
      <mat-card-title class="title-text">{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{item.image}} alt={{item.alt}}>
    <div class="photocredit" *ngIf="item.photocredit" [innerHTML]="item.photocredit"></div>
    <mat-card-content>
      <p><span class="accent-text bold">{{item.message1}}</span></p>
      <p>{{item.message2}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="item.button1.display" mat-flat-button color="accent" [disabled]=item.button1.disabled
        (click)="navigate(item.button1.link, item.button1.navMethod, item.button1.fragment)">{{item.button1.buttontxt}}</button>
      <button style="margin-left: 5px" *ngIf="item.button2.display" mat-flat-button color="primary" class="second-btn"
        (click)="navigate(item.button2.link, item.button2.navMethod)">{{item.button2.buttontxt}}</button>
    </mat-card-actions>
  </mat-card>
  <p [style.margin-bottom.px]="20" class="announcement">
    Watch interviews here or on our <a href="https://www.youtube.com/channel/UCMYa3DHS8p9uz-HziHXyzeQ" target="_blank">YouTube Channel</a> 
    or subscribe to the audio podcast on
    <a href="https://podcasts.apple.com/us/podcast/ace-interviews/id1512605724" target="_blank">Apple</a>, 
    <a href="https://podcasts.google.com/?feed=aHR0cDovL2FjZWtub3guY29tL2ludGVydmlld3MvZmVlZC9wb2RjYXN0Lw" target="_blank">Google</a>, or
    <a href="http://subscribeonandroid.com/aceknox.com/interviews/feed/podcast/" title="Subscribe on Android">Android</a>.
  </p>
</div>
